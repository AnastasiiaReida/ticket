<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.min.css">
        <!-- Facebook Pixel Code -->
        <script>
            function $_GET() {
                var p = window.location.search;
                p = p.match(new RegExp('fbpx=([^&=]+)'));
                return p ? p[1] : '123456789123456';
            }
            !function(f,b,e,v,n,t,s)   {if(f.fbq)return;n=f.fbq=function(){n.callMethod?   n.callMethod.apply(n,arguments):n.queue.push(arguments)};   if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';   n.queue=[];t=b.createElement(e);t.async=!0;   t.src=v;s=b.getElementsByTagName(e)[0];   s.parentNode.insertBefore(t,s)}(window, document,'script',   'https://connect.facebook.net/en_US/fbevents.js');   
            fbq('init', $_GET());   fbq('track', 'PageView'); fbq('track', 'ViewContent'); fbq('track', 'Lead');
         </script>
         <noscript>
             <img height="1" width="1" style="display:none"
                 src="https://www.facebook.com/tr?id=123456789123456&ev=PageView&noscript=1"/>
         </noscript>
        <!-- End Facebook Pixel Code -->
    </head>
    <body>
        <div id="centerPage">
            <form>
                <div id="fieldset"><!--не могу применить fieldset тк в chrome он с grid не работает-->
                    <div class="required">
                        <label for="fname" accesskey='n'>name</label>
                        <input type="text" name="fn" id="fname" required/>
                    </div>
                    <div class="required">
                        <label for="email" accesskey='e'>email</label>
                        <input type="email" name="em" id="email" required/>
                    </div>
                    <div class="required">
                        <label for="web" accesskey='w'>web</label>
                        <input type="url" name="web" id="web" required/>
                    </div>
                    <div>
                        <span id="message-hint" class="input-hint">message</span>
                        <textarea id="message" name="message" rows="3" cols="32"
                            maxLength="96" aria-describedby="message-hint"
                            wrap="hard"></textarea>
                    </div>
                    <div>
                        <input type="submit" id="send" value="Send" />
                    </div>
                </div>
            </form>
        </div>
        <script src="./js/main.js"></script>
        
    </body>
</html>
